<mat-card class="my-card">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-content>
       <form class="my-form">
          <mat-form-field class="full-width">
             <mat-label>Username</mat-label>
             <input matInput placeholder="Email" name="email" type="email" [(ngModel)]="userId" >
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input matInput placeholder="Password" name="password" [(ngModel)]="password" >
          </mat-form-field>
       </form>
    </mat-card-content>
    <mat-card-actions>
       <button mat-raised-button color="primary" type="submit" (click)="onLoginSubmit(userId, password)" >LOGIN</button>
    </mat-card-actions>
    <h1 *ngIf="errorMessage" >{{ errorMessage }}</h1>
    <!-- <p>{{ res | json }}</p> -->
 </mat-card>
