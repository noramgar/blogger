<mat-card>
  <mat-card-title>Create New Account</mat-card-title>
  <mat-card-content>
    <form class="register-form">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" required [(ngModel)]="userId" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" name="fname" required [(ngModel)]="firstName" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lname" required [(ngModel)]="lastName" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" required [(ngModel)]="emailAddress" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" type="password" required [(ngModel)]="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSignupSubmit()" >REGISTER</button>
  </mat-card-actions>
  <h1 *ngIf="errorMessage">{{ errorMessage }}</h1>
</mat-card>
